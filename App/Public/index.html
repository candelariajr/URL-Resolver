<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <base href="../../">
    <script src="JS/jquery-3.1.1.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/bootstrap-select.js"></script>
    <script src="JS/urlResolver.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/urlResolver.css">
</head>
<body>
<div class="container">
    <div class="row" id="applicationHeader">
        <div class="col-md-12">
            <h4>
                <label class="control-label">Url Resolver:</label>
            </h4>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-5">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-4" for="user">Poster:</label>
                    <div class="col-sm-8">
                        <select class="selectpicker" id="user" name ="user" data-live-search="true">
                            <option data-token="That Dude" value="dude7">That Dude</option>
                            <option data-tokens="Jonathan Candelaria" value="candelariajr">Jonathan Candelaria</option>
                            <option data-tokens="Other Dude" value="dude2">Other Dude</option>
                            <option data-tokens="Sir Dude of Dudeland" value="dude3">Sir Dude of Dudeland</option>
                            <option data-tokens="Other Person" value="person1">Other Person</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="toggleUrlList">URL List:</label>
                    <div class="col-sm-8">
                        <div id="toggleUrlList" class="btn btn-primary btn-outlined btn-block">Toggle</div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-7">
            <div class="form-group">
                <label class="control-label col-sm-4" for="start">Process:</label>
                <div class="col-sm-8">
                    <div id="start" class="btn btn-success btn-outlined btn-block">Start</div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-5">
            <div class="row">
                <div class="col-xs-1">1</div>
                <div class="col-xs-1">Of</div>
                <div class="col-xs-1">3</div>
            </div>
        </div>
        <div class="col-sm-7">
            <div class="col-md-12">www.awholebunchofshit.com/stuff/things/and/junk</div>
        </div>
    </div>
    <hr>
    <div class="row" id="urlContainer">
        <label for="urlList"></label>
        <div class="col-sm-12">
            <textarea id="urlList"></textarea>
        </div>
    </div>
    <div class="row" id="resultGrid">
        <div class="col-sm-12">
            Result Grid
        </div>
    </div>
</div>
</body>
</html>
